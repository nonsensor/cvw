<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Builder</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>CVW</h1>
          <h2>Your Stuff</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="list-group"><a class="list-group-item"><span class="sorter"><span class="glyphicon glyphicon-align-justify"></span></span>Statement</a><a class="list-group-item"><span class="sorter"><span class="glyphicon glyphicon-align-justify"></span></span>Skills</a><a class="list-group-item"><span class="sorter"><span class="glyphicon glyphicon-align-justify"></span></span>Experience</a><a class="list-group-item"><span class="sorter"><span class="glyphicon glyphicon-align-justify"></span></span>Education</a></div>
        </div>
        <div class="col-md-8">
          <form role="form">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Statement</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label>Be real.</label>
                  <textarea class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Skills</h3>
              </div>
              <div id="skillsPanel" class="panel-body">
                <div id="skillCloner" class="form-group">
                  <input type="text" placeholder="Skill" class="form-control">
                </div>
                <div class="form-group">
                  <label class="sr-only">Enter Your Skills</label>
                  <input type="text" placeholder="Skill" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Skill" class="form-control">
                </div>
                <div class="row btn-row">
                  <div class="col-sm-12">
                    <button id="addSkill" class="btn btn-default pull-right">Add Another</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      $("#addSkill").click(function(){
       $("#skillCloner").clone().insertBefore("#skillsPanel .btn-row").show();
       return false;
      });
    </script>
  </body>
</html>
